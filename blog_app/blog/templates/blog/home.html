<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Blog home!</h1>
    {% for p in post %}
        <h2>{{ p.title }}</h2>
        <h3>By {{ p.author }} on {{ p.date_posted }}</h3>
        <p>{{ p.content }}</p>
    {% endfor %}
</body>
</html>
